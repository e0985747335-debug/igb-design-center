        function drawSCurve() {
            const data = [

                { quarter: "2025 Q4", planned: 45, actual: 40 },
                { quarter: "2026 Q1", planned: 75, actual: 78 },

            if (!chartContainer) return;

            const margin = { top: 20, right: 40, bottom: 40, left: 60 };
            const width = chartContainer.clientWidth - margin.left - margin.right;
            const height = chartContainer.clientHeight - margin.top - margin.bottom;

            d3.select("#s-curve-chart").selectAll("svg").remove();

            const svg = d3.select("#s-curve-chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // X è»¸ (æ™‚é–“é»/å­£åº¦)
            const x = d3.scalePoint()
                .domain(data.map(d => d.quarter))
                .range([0, width])
                .padding(0.5);

            // Y è»¸ (é€²åº¦ç™¾åˆ†æ¯”)
            const y = d3.scaleLinear()
                .domain([0, 100])
                .range([height, 0]);

            // ç¹ªè£½ X è»¸
            svg.append("g")
                .attr("class", "axis x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .call(g => g.select(".domain").remove());

            // ç¹ªè£½ Y è»¸
            svg.append("g")
                .attr("class", "axis y-axis")
                .call(d3.axisLeft(y).ticks(5).tickFormat(d => `${d}%`))
                .call(g => g.select(".domain").remove());

            // ç¹ªè£½æ ¼ç·š
            svg.selectAll("y-grid")
                .data(y.ticks(5))
                .enter().append("line")
                .attr("class", "grid")
                .attr("x1", 0)
                .attr("x2", width)
                .attr("y1", d => y(d))
                .attr("y2", d => y(d))
                .attr("stroke", "#30363d")
                .attr("stroke-dasharray", "3,3");

            // ç·šæ¢ç”Ÿæˆå™¨
            const lineGenerator = d3.line()
                .x(d => x(d.quarter))
                .y(d => y(d.planned))
                .curve(d3.curveMonotoneX);

            // 1. è¨ˆåŠƒé€²åº¦
            svg.append("path")
                .datum(data)
                .attr("class", "line planned-line")
                .attr("d", lineGenerator.y(d => y(d.planned)))
                .attr("stroke", "#4a5568");

            // 2. å¯¦éš›é€²åº¦
            svg.append("path")
                .datum(data)
                .attr("class", "line actual-line")
                .attr("d", lineGenerator.y(d => y(d.actual)))
                .attr("stroke", "var(--logo-blue)");

            // ç¹ªè£½é» (Actual)
            svg.selectAll(".dot-actual")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot dot-actual")
                .attr("cx", d => x(d.quarter))
                .attr("cy", d => y(d.actual))
                .attr("r", 5)
                .attr("fill", "var(--logo-blue)");

            // åœ–ä¾‹ (Legend)
