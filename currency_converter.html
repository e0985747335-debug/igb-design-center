            <div id="result-box" class="mt-8 p-6 bg-sky-100/70 text-gray-800 rounded-xl border border-sky-200 text-center">

                <p id="loading-message" class="hidden text-sm text-gray-600 mt-2">æ­£åœ¨è™•ç†ä¸­...</p>

    <script>
        // --- åŒ¯ç‡è½‰æ›é‚è¼¯ (ä½¿ç”¨å–®ä¸€æª”æ¡ˆ JavaScript) ---
        
        // æ¨¡æ“¬åŒ¯ç‡æ•¸æ“š (ç›¸å°æ–¼ 1 USD çš„åŒ¯ç‡)
        const exchangeRates = {
            USD: 1.0,  // ç¾å…ƒ
            TWD: 32.0, // æ–°å°å¹£
            JPY: 155.0, // æ—¥åœ“
            EUR: 0.92, // æ­å…ƒ
            CNY: 7.2    // äººæ°‘å¹£
        };

        const elements = {
            amountInput: document.getElementById('amount'),
            fromSelect: document.getElementById('from-currency'),
            toSelect: document.getElementById('to-currency'),
            swapButton: document.getElementById('swap-button'),
            convertButton: document.getElementById('convert-button'),
            resultBox: document.getElementById('result-box'),
            conversionResult: document.getElementById('conversion-result'),
            loadingMessage: document.getElementById('loading-message'),
            errorMessage: document.getElementById('error-message')
        };

        /**
         * åˆå§‹åŒ–è²¨å¹£é¸æ“‡ä¸‹æ‹‰é¸å–®
         */
        function initializeCurrencySelectors() {
            const currencies = Object.keys(exchangeRates);
            
            currencies.forEach(currency => {
                const optionFrom = document.createElement('option');
                optionFrom.value = currency;
                optionFrom.textContent = currency;
                elements.fromSelect.appendChild(optionFrom);

                const optionTo = document.createElement('option');
                optionTo.value = currency;
                optionTo.textContent = currency;
                elements.toSelect.appendChild(optionTo.cloneNode(true));
            });

            // è¨­å®šé è¨­å€¼
            elements.fromSelect.value = 'USD';
            elements.toSelect.value = 'TWD';
        }

        /**
         * æ¨¡æ“¬éåŒæ­¥ API å‘¼å«ä»¥é€²è¡ŒåŒ¯ç‡è½‰æ›
         * @param {number} amount 
         * @param {string} fromCurrency 
         * @param {string} toCurrency 
         * @returns {Promise<number>} è½‰æ›å¾Œçš„é‡‘é¡
         */
        function convertCurrency(amount, fromCurrency, toCurrency) {
            return new Promise((resolve, reject) => {
                // æ¨¡æ“¬ç¶²è·¯å»¶é²
                setTimeout(() => {
                    try {
                        // 1. æª¢æŸ¥è²¨å¹£æ˜¯å¦å­˜åœ¨
                        if (!exchangeRates[fromCurrency] || !exchangeRates[toCurrency]) {
                            throw new Error('ç„¡æ•ˆçš„è²¨å¹£ä»£ç¢¼');
                        }
                        
                        // 2. è½‰æ›é‚è¼¯ï¼š (é‡‘é¡ / ä¾†æºUSDåŒ¯ç‡) * ç›®æ¨™USDåŒ¯ç‡
                        const amountInUSD = amount / exchangeRates[fromCurrency];
                        const convertedAmount = amountInUSD * exchangeRates[toCurrency];
                        
                        resolve(convertedAmount);
                    } catch (error) {
                        reject(error);
                    }
                }, 700); // å»¶é² 700ms 
            });
        }

        /**
         * è™•ç†è½‰æ›æŒ‰éˆ•é»æ“Šäº‹ä»¶
         */
        async function handleConvert() {
            // æ¸…ç†éŒ¯èª¤å’Œè¼‰å…¥è¨Šæ¯
            elements.errorMessage.classList.add('hidden');
            elements.loadingMessage.classList.remove('hidden');
            elements.conversionResult.textContent = '...';
            elements.convertButton.disabled = true;

            const amount = parseFloat(elements.amountInput.value);
            const fromCurrency = elements.fromSelect.value;
            const toCurrency = elements.toSelect.value;
            
            if (isNaN(amount) || amount <= 0) {
                elements.errorMessage.textContent = 'è«‹è¼¸å…¥æœ‰æ•ˆçš„æ­£æ•¸é‡‘é¡ã€‚';
                elements.errorMessage.classList.remove('hidden');
                elements.conversionResult.textContent = 'éŒ¯èª¤';
                elements.loadingMessage.classList.add('hidden');
                elements.convertButton.disabled = false;
                return;
            }

            try {
                // åŸ·è¡Œè½‰æ›
                const result = await convertCurrency(amount, fromCurrency, toCurrency);
                
                // æ ¼å¼åŒ–çµæœ
                const formattedResult = result.toLocaleString('zh-TW', {
                    style: 'currency',
                    currency: toCurrency,
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2,
                });

                // é¡¯ç¤ºçµæœ
                elements.conversionResult.textContent = formattedResult;
                elements.resultBox.classList.remove('bg-sky-100/70', 'bg-red-100');
                elements.resultBox.classList.add('bg-green-100/70');

            } catch (error) {
                // é¡¯ç¤ºéŒ¯èª¤
                console.error('è½‰æ›å¤±æ•—:', error);
                elements.errorMessage.textContent = 'è½‰æ›å¤±æ•—: ' + error.message;
                elements.errorMessage.classList.remove('hidden');
                elements.conversionResult.textContent = 'éŒ¯èª¤';
                
                elements.resultBox.classList.remove('bg-sky-100/70', 'bg-green-100/70');
                elements.resultBox.classList.add('bg-red-100');
            } finally {
                // éš±è—è¼‰å…¥è¨Šæ¯ä¸¦é‡æ–°å•Ÿç”¨æŒ‰éˆ•
                elements.loadingMessage.classList.add('hidden');
                elements.convertButton.disabled = false;
            }
        }

        /**
         * è™•ç†äº¤æ›æŒ‰éˆ•é»æ“Šäº‹ä»¶
         */
        function handleSwap() {
            const temp = elements.fromSelect.value;
            elements.fromSelect.value = elements.toSelect.value;
            elements.toSelect.value = temp;
            // äº¤æ›å¾Œè‡ªå‹•åŸ·è¡Œè½‰æ›
            handleConvert();
        }

        // --- ç›£è½å™¨èˆ‡å•Ÿå‹• ---
        window.onload = function() {
            initializeCurrencySelectors();
            
            // ç›£è½è½‰æ›æŒ‰éˆ•
            elements.convertButton.addEventListener('click', handleConvert);
            
            // ç›£è½äº¤æ›æŒ‰éˆ•
            elements.swapButton.addEventListener('click', handleSwap);

            // åˆå§‹è¼‰å…¥æ™‚åŸ·è¡Œä¸€æ¬¡è½‰æ›
            handleConvert();
        };

    </script>
