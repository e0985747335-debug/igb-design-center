<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學習進度儀表板</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .progress-bar {
            height: 10px;
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }
    </style>
    <!-- 引入 Firebase 相關模組 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 設置 Firestore 日誌級別為 Debug
        setLogLevel('Debug');

        // 全局變數
        window.firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        window.initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // 數據結構
        window.unitData = [
            { id: 'css', name: 'CSS 佈局與美化', maxScore: 100, color: 'bg-green-500' },
            { id: 'react', name: 'React 組件與狀態', maxScore: 100, color: 'bg-blue-500' },
            { id: 'firebase', name: 'Firebase 數據庫', maxScore: 100, color: 'bg-orange-500' }
        ];

        window.db = null;
        window.auth = null;
        window.userId = null;
        window.isAuthReady = false;

        // 初始化 Firebase 和認證
        if (window.firebaseConfig) {
            const app = initializeApp(window.firebaseConfig);
            window.db = getFirestore(app);
            window.auth = getAuth(app);

            // 監聽認證狀態變化
            onAuthStateChanged(window.auth, async (user) => {
                if (user) {
                    window.userId = user.uid;
                } else {
                    // 如果沒有用戶，則匿名登入
                    try {
                        const anonymousUser = await signInAnonymously(window.auth);
                        window.userId = anonymousUser.user.uid;
                    } catch (error) {
                        console.error("匿名登入失敗:", error);
                        // 在登入失敗的情況下，我們將使用一個隨機 UUID 作為 fallback userId
                        window.userId = crypto.randomUUID();
                        document.getElementById('status-box').textContent = '認證狀態: (ERROR) 匿名登入失敗';
                        document.getElementById('status-box').classList.add('bg-red-500', 'text-white');
                    }
                }
                window.isAuthReady = true;
                console.log("認證準備就緒，UserId:", window.userId);
                document.getElementById('status-box').textContent = `認證狀態: (LOCAL) 測試模式`;

                // 認證準備就緒後，開始訂閱數據
                if (window.db && window.userId) {
                    subscribeToData();
                }
            });

            // 如果有初始認證 Token，則使用它進行登入
            if (window.initialAuthToken) {
                signInWithCustomToken(window.auth, window.initialAuthToken).catch(error => {
                    console.error("Custom Token 登入失敗:", error);
                });
            }
        } else {
            // 如果沒有 Firebase 配置，則進入「本地數據模式」
            window.isAuthReady = true;
            window.userId = 'local-mode-user'; // 使用固定 ID 進行本地操作
            document.getElementById('status-box').textContent = '認證狀態: (LOCAL) 測試模式';
            console.warn("未提供 Firebase 配置，正在使用本地數據模式。");
        }

        // 設置本地數據的初始狀態
        const getLocalDataPath = () => `localData_${window.userId}`;
        const initializeLocalData = () => {
            if (localStorage.getItem(getLocalDataPath()) === null) {
                const initialScores = window.unitData.reduce((acc, unit) => {
                    acc[unit.id] = 0;
                    return acc;
                }, {});
                localStorage.setItem(getLocalDataPath(), JSON.stringify({ scores: initialScores }));
            }
        };

        // 訂閱和渲染數據
        window.subscribeToData = () => {
            const dataPath = `/artifacts/${window.appId}/users/${window.userId}/dashboardData/current`;
            const dataRef = window.db ? doc(window.db, dataPath) : null;

            // 渲染函數 (同時處理本地和 Firestore 數據)
            const renderDashboard = (scores) => {
                let totalScore = 0;
                let isComplete = true; // 檢查是否所有單元都滿分

                // 渲染單元進度
                window.unitData.forEach(unit => {
                    const score = scores[unit.id] || 0;
                    totalScore += score;

                    if (score < unit.maxScore) {
                        isComplete = false; // 只要有一個單元未滿分，就不是完全完成
                    }

                    const percentage = (score / unit.maxScore) * 100;

                    document.getElementById(`score-${unit.id}`).textContent = score;
                    document.getElementById(`max-score-${unit.id}`).textContent = unit.maxScore;
                    document.getElementById(`progress-text-${unit.id}`).textContent = `${percentage.toFixed(1)}% 進度`;
                    document.getElementById(`progress-bar-${unit.id}`).style.width = `${percentage}%`;
                });

                // 渲染總分
                document.getElementById('total-score').textContent = totalScore;
                document.getElementById('total-max-score').textContent = window.unitData.reduce((sum, unit) => sum + unit.maxScore, 0);

                // 如果已經滿分，顯示提示
                const completionBanner = document.getElementById('completion-banner');
                if (totalScore === window.unitData.reduce((sum, unit) => sum + unit.maxScore, 0)) {
                    completionBanner.classList.remove('hidden');
                } else {
                    completionBanner.classList.add('hidden');
                }
            };

            // 1. 如果是 Firestore 模式
            if (dataRef) {
                onSnapshot(dataRef, (docSnap) => {
                    let scores = {};
                    if (docSnap.exists()) {
                        scores = docSnap.data().scores || {};
                        console.log("Firestore 數據更新:", scores);
                    } else {
                        // 初始化 Firestore 數據
                        console.log("Firestore 文檔不存在，將初始化數據...");
                        const initialScores = window.unitData.reduce((acc, unit) => { acc[unit.id] = 0; return acc; }, {});
                        setDoc(dataRef, { scores: initialScores }, { merge: true }).catch(e => console.error("Firestore 初始化失敗:", e));
                        scores = initialScores;
                    }
                    renderDashboard(scores);
                }, (error) => {
                    console.error("Firestore 監聽錯誤:", error);
                    document.getElementById('status-box').textContent = `認證狀態: (ERROR) Firestore 監聽失敗`;
                    document.getElementById('status-box').classList.add('bg-red-500', 'text-white');
                });
            }
            // 2. 如果是本地數據模式
            else {
                initializeLocalData();
                const storedData = JSON.parse(localStorage.getItem(getLocalDataPath()));
                renderDashboard(storedData.scores);
            }
        };

        // 更新分數邏輯
        window.updateAllScores = async () => {
            if (!window.isAuthReady) {
                console.warn("認證未準備就緒，無法更新分數。");
                return;
            }

            const dataPath = `/artifacts/${window.appId}/users/${window.userId}/dashboardData/current`;
            const dataRef = window.db ? doc(window.db, dataPath) : null;

            // 獲取當前數據
            let currentScores = {};
            if (dataRef) {
                try {
                    const docSnap = await getDoc(dataRef);
                    currentScores = docSnap.exists() ? (docSnap.data().scores || {}) : window.unitData.reduce((acc, unit) => { acc[unit.id] = 0; return acc; }, {});
                } catch (e) {
                    console.error("獲取 Firestore 數據失敗:", e);
                    return;
                }
            } else {
                // 本地模式
                const storedData = JSON.parse(localStorage.getItem(getLocalDataPath()));
                currentScores = storedData.scores;
            }

            let newScores = { ...currentScores };
            let allComplete = true;
            let totalMaxScore = 0;
            let currentTotalScore = 0;

            // 檢查是否所有單元都已達到滿分
            window.unitData.forEach(unit => {
                const currentScore = newScores[unit.id] || 0;
                totalMaxScore += unit.maxScore;
                currentTotalScore += currentScore;
                if (currentScore < unit.maxScore) {
                    allComplete = false;
                }
            });

            // 判斷是否需要重置
            // *** 修正後的重置邏輯 ***
            if (allComplete) {
                console.log("所有單元已滿分，執行重置。");
                newScores = window.unitData.reduce((acc, unit) => {
                    acc[unit.id] = 0;
                    return acc;
                }, {});
            } else {
                // 正常分數增加與限制邏輯
                console.log("增加分數 (非重置)。");
                window.unitData.forEach(unit => {
                    const currentScore = newScores[unit.id] || 0;
                    // 分數增加 10 分，但不能超過 maxScore
                    newScores[unit.id] = Math.min(currentScore + 10, unit.maxScore);
                });
            }

            // 更新數據
            if (dataRef) {
                try {
                    await setDoc(dataRef, { scores: newScores }, { merge: true });
                    console.log("Firestore 數據已更新。");
                } catch (e) {
                    console.error("更新 Firestore 數據失敗:", e);
                }
            } else {
                // 本地模式
                localStorage.setItem(getLocalDataPath(), JSON.stringify({ scores: newScores }));
                // 在本地模式下，需要手動觸發渲染
                const event = new CustomEvent('localStorageUpdate', { detail: { scores: newScores } });
                window.dispatchEvent(event);

                // 本地模式需要重新渲染
                const storedData = JSON.parse(localStorage.getItem(getLocalDataPath()));
                // 重新調用 renderDashboard 來更新 UI (由於本地模式沒有 onSnapshot)
                window.subscribeToData();
            }
        };

        // 處理本地模式下的 UI 更新
        window.addEventListener('localStorageUpdate', (e) => {
            console.log("本地數據更新事件觸發。");
            // subscribeToData 會負責重新渲染
            // 由於我們在 updateAllScores 已經調用了 subscribeToData()，這裡可以省略
        });

        // 確保 DOM 準備就緒後再綁定事件
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('update-button').addEventListener('click', window.updateAllScores);
             // 如果是本地模式，手動觸發初始化
             if (!window.firebaseConfig) {
                window.subscribeToData();
             }
        });
    </script>
</head>
<body class="p-4 sm:p-8 min-h-screen">

    <div id="status-box" class="fixed top-0 left-0 right-0 p-3 text-center text-sm font-semibold bg-blue-100 text-blue-800">
        載入中...
    </div>

    <div class="max-w-4xl mx-auto pt-10">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            認證狀態: (LOCAL) 測試模式
        </h1>

        <div id="local-warning" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-8 rounded-lg shadow-md">
            <div class="flex items-center">
                <svg class="h-6 w-6 mr-3 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.427 2.67-1.427 3.434 0L19.854 18H.146L8.257 3.099zM10 13a1 1 0 100 2 1 1 0 000-2zm-1-7a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                <p class="font-bold">本地數據模式啟動</p>
            </div>
            <p class="mt-2 text-sm">環境變數遺失，已切換到純記憶體儲存。數據將不會被持久化或與其他用戶共享。</p>
        </div>

        <!-- 總學習分數卡片 -->
        <div class="card bg-indigo-600 p-6 sm:p-8 rounded-xl text-white mb-8 transition duration-300 transform hover:scale-[1.01]">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-lg font-semibold mb-2">總學習分數 (滿分 <span id="total-max-score">300</span>)</h2>
                    <p class="text-5xl font-extrabold tracking-tight">
                        <span id="total-score">0</span> / <span class="text-indigo-200">300</span>
                    </p>
                </div>
                <div class="text-5xl opacity-50">
                    $
                </div>
            </div>
        </div>

        <!-- 滿分提示 -->
        <div id="completion-banner" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-8 rounded-lg shadow-md transition duration-300">
            <div class="flex items-center">
                <svg class="h-6 w-6 mr-3 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                <p class="font-bold">恭喜！所有單元已滿分。下次更新將重置分數。</p>
            </div>
        </div>

        <!-- 單元進度區塊 -->
        <h2 class="text-2xl font-bold text-gray-700 mb-4">單元進度</h2>

        <div class="space-y-4">
            <!-- CSS 佈局與美化 -->
            <div class="card bg-white p-5 rounded-xl">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-lg font-semibold text-gray-800">CSS 佈局與美化</p>
                    <p class="text-xl font-bold text-green-600">
                        <span id="score-css">0</span> / <span id="max-score-css">100</span>
                    </p>
                </div>
                <div class="w-full bg-gray-200 rounded-full progress-bar">
                    <div id="progress-bar-css" class="progress-bar bg-green-500" style="width: 0%"></div>
                </div>
                <p id="progress-text-css" class="text-sm text-gray-500 mt-1">0.0% 進度</p>
            </div>

            <!-- React 組件與狀態 -->
            <div class="card bg-white p-5 rounded-xl">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-lg font-semibold text-gray-800">React 組件與狀態</p>
                    <p class="text-xl font-bold text-blue-600">
                        <span id="score-react">0</span> / <span id="max-score-react">100</span>
                    </p>
                </div>
                <div class="w-full bg-gray-200 rounded-full progress-bar">
                    <div id="progress-bar-react" class="progress-bar bg-blue-500" style="width: 0%"></div>
                </div>
                <p id="progress-text-react" class="text-sm text-gray-500 mt-1">0.0% 進度</p>
            </div>

            <!-- Firebase 數據庫 -->
            <div class="card bg-white p-5 rounded-xl">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-lg font-semibold text-gray-800">Firebase 數據庫</p>
                    <p class="text-xl font-bold text-orange-600">
                        <span id="score-firebase">0</span> / <span id="max-score-firebase">100</span>
                    </p>
                </div>
                <div class="w-full bg-gray-200 rounded-full progress-bar">
                    <div id="progress-bar-firebase" class="progress-bar bg-orange-500" style="width: 0%"></div>
                </div>
                <p id="progress-text-firebase" class="text-sm text-gray-500 mt-1">0.0% 進度</p>
            </div>
        </div>

        <!-- 數據操作 (僅供測試) 區塊 -->
        <h2 class="text-2xl font-bold text-gray-700 mt-8 mb-4">數據操作 (僅供測試)</h2>
        <div class="flex justify-center">
            <button id="update-button" onclick="updateAllScores()" class="w-full sm:w-auto px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-lg hover:bg-purple-700 transition duration-150 transform hover:scale-[1.05] active:scale-[0.98]">
                更新所有分數 (+10)
            </button>
        </div>
    </div>
</body>
</html>
